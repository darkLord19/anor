<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anor</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <div class="logo">
          <span class="logo-icon">âœ¦</span>
          Anor
        </div>
        <h1 class="title" id="login-title">Welcome back</h1>
        <p class="subtitle" id="login-subtitle">Sign in to access your personal assistant</p>

        <button id="google-login-btn" class="google-button">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <!-- Email/Password Form -->
        <form id="email-form" class="form">
          <input
            type="email"
            id="email-input"
            placeholder="Email"
            class="input"
            required
            autocomplete="email"
          />
          <input
            type="password"
            id="password-input"
            placeholder="Password"
            class="input"
            required
            autocomplete="current-password"
          />
          <button type="submit" id="submit-btn" class="primary-button">
            Sign in
          </button>
        </form>

        <!-- Magic Link Form (hidden by default) -->
        <form id="magic-form" class="form" style="display: none;">
          <input
            type="email"
            id="magic-email-input"
            placeholder="Enter your email"
            class="input"
            required
            autocomplete="email"
          />
          <button type="submit" id="magic-submit-btn" class="primary-button">
            Send Magic Link
          </button>
        </form>

        <div id="message" class="message"></div>

        <div class="auth-toggle">
          <button id="toggle-signup" class="link-button">
            Don't have an account? Sign up
          </button>
          <button id="toggle-magic" class="link-button">
            Use magic link instead
          </button>
        </div>

        <p class="privacy">
          ðŸ”’ Your data is never stored. Privacy-first.
        </p>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen" style="display: none;">
      <header class="header">
        <div class="logo">
          <span class="logo-icon">âœ¦</span>
          Anor
        </div>
        <div class="header-right">
          <div class="user-menu">
            <span class="user-email" id="user-email-display"></span>
            <button id="signout-btn" class="sign-out-button">Sign out</button>
          </div>
        </div>
      </header>

      <div class="container">
        <form id="ask-form" class="ask-form">
          <div class="input-wrapper">
            <input
              type="text"
              id="query-input"
              placeholder="Ask anything about your emails, calendar, or messages..."
              class="query-input"
            />
            <button type="submit" id="ask-submit-btn" class="submit-button" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
              </svg>
            </button>
          </div>
        </form>

        <div id="results" class="results"></div>

        <div id="hints" class="hints">
          <h3>Try asking:</h3>
          <div class="hint-list">
            <button class="hint" data-query="What meetings do I have this week?">
              What meetings do I have this week?
            </button>
            <button class="hint" data-query="Find emails from my manager about the project deadline">
              Find emails from my manager about the project deadline
            </button>
            <button class="hint" data-query="What did John message me about on LinkedIn?">
              What did John message me about on LinkedIn?
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/sidepanel/main.ts"></script>
</body>
</html>
